name: Deployment Workflow
on:
  push:
    branches:
      - main
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/cached-deps
        with:
          caching: 'false'
      - run: npm run lint
  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/cached-deps
      - run: npm run test
        id: test-fail
      - if: failure() && steps.test-fail.outcome == 'failure'
        uses: actions/upload-artifact@v4
        with:
          name: fail-test
          path: test.json
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/cached-deps
      - run: npm run build
      - uses: actions/upload-artifact@v4
        with:
          name: dist-file
          path: dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: dist-file
          path: dist
      - run: ls
      - run: echo "Deploying ..."